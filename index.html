<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-flex mx-auto w-75 main">
        <h2 class="text-center py-4 position-relative">TO DO...<button class="fs-6 btn btn-danger delete-bnt position-absolute end-0 mx-4" id="clear">clear</button></h2>
        <div class="d-flex justify-content-between task-input-container mx-auto">
            <input type="text" class="w-50 px-3 flex-grow-1 task-input" id="task">
            <button class="btn btn-light py-0" id="add-btn"><img src="./image/add.png" alt="add button" width="40px"></button>
        </div>
        <ul class="task-list" id="list">
        </ul>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button class="btn btn-light mx-3 my-2" id="all-btn">All</button>
            <button class="btn btn-outline-info mx-3 my-2" id="active-btn">Active</button>
            <button class="btn btn-outline-success mx-3 my-2" id="completed-btn">Completed</button>
            <button class="btn btn-outline-danger mx-3 my-2" id="clear-btn">Clear Completed</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
