<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-flex mx-auto w-50 main">
        <h2 class="text-center py-4">TO DO...</h2>
        <div class="d-flex justify-content-center">
            <input type="text" class="w-50 px-3" id="task">
            <button class="btn btn-light py-0" id="add-btn"><img src="add.png" alt="add button" width="40px"></button>
        </div>
        <ul class="task-list" id="list">
        </ul>
        <div class="d-flex justify-content-center">
            <button class="btn btn-light mx-3" id="all-btn">All</button>
            <button class="btn btn-light mx-3" id="active-btn">Active</button>
            <button class="btn btn-light mx-3" id="completed-btn">Completed</button>
            <button class="btn btn-light mx-3" id="clear-btn">Clear Completed</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
